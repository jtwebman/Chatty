<!doctype html>
<html land="en">
<head>
	<title>JT's Chatty Room</title>
	<link rel="stylesheet" href="/css/style.css"></link>
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="messages"></div>

		<form id="send-form" method="post">
			<input id="send-message" />
			<input id="send-button" type="submit" value="Send" />

			<div id="help">
				Chatty Commands:
				<ul>
					<li>Change Nick Name: <code>/nick [Nickname]</code></li>
					<li>Join / Create Room: <code>/join [RoomName]</code></li>
				</ul>
			</div>
		</form>
	</div>

	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script src="/js/chat.js" type="text/javascript"></script>
	<script src="/js/chat_ui.js" type="text/javascript"></script>
</body>
</html>
